<h3>id</h3>
<code class="type">String</code>

<p>
  There are several ways to get link on grid object.</br>
  One of which is to set <code>id</code> and than to use <code>Fancy.get('my-grid')</code>.<br>
</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  id: 'my-grid',
  ...
});

...
const grid = Fancy.get('my-grid');
</code></pre>
