<h3>selectingCells</h3>
<code class="type">Boolean</code>

<p>Enables selecting cells.</p>
<p>It used for copying data over <b>CTRL+C</b>.</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  selectingCells: true,
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
true
</code></pre>
