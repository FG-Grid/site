<h3>minColumnWidth</h3>
<code class="type">Number</code>

<p>Default min column width.</p>
<p>It is used when no min column width was provided.</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  minColumnWidth: 100,
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
35
</code></pre>
