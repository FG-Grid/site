<h3>hidden</h3>
<code class="type">Boolean</code>

<p>Hide column on start.</p>

<p><b>Example</b><p>
<pre><code class="js">
...
columns: [{
  title: 'Country',
  index: 'country',
  type: 'string',
  align: 'left',
  cellAlign: 'left',
  hidden: true
},{
  title: 'GDP',
  index: 'gdp',
  width: 60,
  format: 'number'
...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
false
</code></pre>
