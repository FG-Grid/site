<h3>theme</h3>
<code class="type">String</code>

<p>
  You can easily design self theme.<br>
  Take from css code class <code class="js">fg-grid-default</code>,<br>
  name it for example <code class="js">fg-grid-custom</code> change css variables inside and <br>
  and use it over <code class="class">theme: 'custom'</code>
</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  theme: 'custom',
...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
default
</code></pre>
