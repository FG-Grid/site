<h3>height</h3>
<code class="type">Number</code>

<p>Grid height.</p>
<p>If value is <code class="js">'fit'</code>, height will be set to content.</p>

<p><b>Example</b><p>
<pre><code class="js">
height: 500,
</code></pre>

<p><b>Example</b><p>
<pre><code class="js">
height: 'fit',
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
200
</code></pre>
