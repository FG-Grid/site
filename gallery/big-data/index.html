<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FG Grid - Big Data Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/fg-grid/dist/fg-grid.min.js?_dc=17"></script>
  <link href="/fg-grid/styles/fg-grid.css?_dc=17" rel="stylesheet">

  <link href="flag.css" rel="stylesheet">

  <style>
    :root, body {
      height: 100%;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    html {
      position: absolute;
      top: 0;
      left: 0;
      padding: 0;
      overflow: auto;
      font-family: -apple-system, "system-ui", "Segoe UI", Roboto,
      "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
      "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
      "Noto Color Emoji";
    }

    body {
      padding: 16px;
      overflow: auto;
      background-color: transparent;
    }

	.flag-cell, .group-country-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .group-country-text {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .eco {
      background-color: rgba(111, 178, 112, 0.2);
    }

    .high-price {
      background-color: rgba(220, 107, 103, 0.2);
    }

	.img-container {
	   border: 1px solid #bdc3c7;
	   border-radius: 2px 0px;
	   border-bottom: 0px;
	   padding-top: 4px;
	}

	.cars-dealer-title {
	  display: flex;
	  overflow: hidden;
	  color: #39485d;
	  border-radius: 4px;
	  padding: 7px;
	  width: fit-content;
	  gap: 5px;
	  margin-bottom: 4px;
	  padding-left: 8px;
	  background-color: rgb(245, 247, 247);
	  border: 1px solid rgb(189, 195, 199);
	}

	.cars-dealer-title button {
	  transition: background .3s, color .3s;
	  cursor: pointer;
	  appearance: none;
	  display: inline-block;
	  white-space: nowrap;
	  font-size: 14px;
	  font-weight: 500;
	  border-radius: 6px;
	  border: none;
	  color: #344054;
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
	  background: rgb(249, 250, 251);
	  color: rgba(0, 0, 0, 0.54);
	  padding: 4px 14px;
	  outline: none;
	}

	.cars-dealer-title button:hover {
	  background: #7c7c7c23;
	  color: #25252599;
	}

	.cars-dealer-title button.active {
	  background: #fff;
	  color: rgba(0, 0, 0, 0.7);
	  font-weight: 500;
	  box-shadow: 0 1px 3px #0000001a;
	}

	#progress-generate {
	  min-width: 39px;
	  opacity: 0;
	  align-items: center;
	  justify-content: center;
	}
  </style>

  <script src="data.js"></script>

  <script>
    const countries = {
      "Australia": "au",
      "Austria": "at",
      "Belgium": "be",
      "Canada": "ca",
      "Denmark": "dk",
      "Finland": "fi",
      "France": "fr",
      "Germany": "de",
      "Hong Kong": "hk",
      "Iceland": "",
      "Ireland": "ie",
      "Japan": "ja",
      "Luxembourg": "lu",
      "Netherlands": "nl",
      "Norway": "no",
      "San Marino": "",
      "Singapore": "sg",
      "South Korea": "kr",
      "Sweden": "se",
      "Switzerland": "ch",
      "Taiwan": "",
      "UK": "uk",
      "USA": "us"
    };

	let grid;

    document.addEventListener("DOMContentLoaded", () => {
      grid = new Grid({
        renderTo: 'container',
        rowGroupType: 'column',
        defaults: {
          sortable: true,
		  editable: true
        },
        filterBar: true,
        columns: [{
          type: 'order'
        },{
          index: 'brand',
          type: 'string',
          filter: {
            list: true,
            defaultFilter: 'list'
          },
          editor: {
            type: 'combo'
          }
        },{
          index: 'model',
          type: 'string',
          filter: {
            list: true
          },
          editor: {
            type: 'combo'
          }
        },{
          index: 'price',
          filter: true,
          agFn: 'sum',
          type: 'currency',
          cellClsRules: {
            'high-price': params => params.value > 100000
          }
        },{
          index: 'year',
          type: 'number',
          filter: {
            list: true,
            defaultFilter: 'list'
          },
          editor: {
            type: 'combo'
          }
        },{
          index: 'country',
          type: 'string',
          render(params){
            const {
              cell,
              value
            } = params;
            const flagCls = 'flag-' + countries[value];
            cell.classList.add('flag-cell');

            const spanFlagEl = document.createElement('span');
            spanFlagEl.classList.add('flag', flagCls);
            spanFlagEl.innerHTML = '&nbsp;';
            cell.appendChild(spanFlagEl);

            const textEl = document.createElement('span');
            textEl.classList.add('country-text');
            textEl.innerHTML = ` ${value}`;

            cell.appendChild(textEl);
          },
          filter: {
            list: true,
            defaultFilter: 'list'
          },
          editor: {
            type: 'combo',
            leftListRender(params){
              const { item } = params;
              const flagCls = 'flag-' + countries[item.text];

              return `<span class="flag ${flagCls}">&nbsp;</span>`
            }
          }
        },{
          index: 'color',
          filter: true,
          type: 'string',
          editor: {
            type: 'combo'
          }
        },{
          index: 'fuelType',
          filter: true,
          type: 'string',
          editor: {
            type: 'combo'
          },
          cellCls(params){
            if(params.value === 'Hybrid'){
              return ['eco'];
            }
          }
        },{
          index: 'transmission',
          type: 'string',
          filter: true,
          editor: {
            type: 'combo',
            items: [
              { value: 'Automatic', text: 'Automatic' },
              { value: 'Manual', text: 'Manual' }
            ]
          }
        },{
          index: 'electric',
          type: 'boolean',
          filter: true
        }],
        data: data
      });
    });
  </script>

  <script>
	let worker;

	const generateNewDate = (amount) => {
	  document.querySelector('.cars-dealer-title button.active').classList.remove('active');
	  document.getElementById(`btn-${amount}`).classList.add('active');

	  if (worker) {
		worker.terminate();
	  }

	  const elProgress = document.getElementById('progress-generate');

	  elProgress.innerHTML = `Starting data generation...`;
	  elProgress.style.opacity = '1';
	  worker = new Worker('generate-data.js');
	  worker.postMessage({ amount });

	  worker.onmessage = function (e) {
      if (e.data.type === 'progress') {
        elProgress.innerHTML = `Generated ${e.data.amountDone} data items...`;
        if(e.data.amountDone === amount - 1000){
        elProgress.innerHTML = 'Finishing data generation...';
        }
        else{
        elProgress.innerHTML = `Generated ${e.data.amountDone} data rows...`;
        }

      } else if (e.data.type === 'done') {
        elProgress.innerHTML = 'Processing and rendering...';
        grid.setData(e.data.data);
        elProgress.innerHTML = 'Done';
      }
	  }
	}
  </script>
</head>
<body>

<div style="margin: 10px auto 10px;max-width: 1000px;">
  <div style="position:relative">
    <div style="display: flex;gap: 10px;">
      <div class="cars-dealer-title">
        <button id="btn-100" class="active" onclick="generateNewDate(100)">100</button>
        <button id="btn-1000" onclick="generateNewDate(1000)">1 000</button>
        <button id="btn-10000" onclick="generateNewDate(10000)">10 000</button>
        <button id="btn-100000" onclick="generateNewDate(100000)">100 000</button>
        <button id="btn-300000" onclick="generateNewDate(300000)"> 300 000</button>
      </div>
      <div class="cars-dealer-title">
        <button id="btn-500000" onclick="generateNewDate(500000)"> 500 000</button>
        <button id="btn-700000" onclick="generateNewDate(700000)"> 700 000</button>
        <button id="btn-1000000" onclick="generateNewDate(1000000)"> 1 000 000</button>
      </div>
	  <div class="cars-dealer-title" id="progress-generate"></div>
    </div>
    <div id="container" style="width: 100%; height: 800px;"></div>
  </div>
</div>

</body>
</html>
