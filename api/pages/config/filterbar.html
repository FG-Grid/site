<h3>filterBar</h3>
<code class="type">Boolean</code>

<p> Enables filter bar under columns header.</p>
<p class="tip">Also requires property <code class="js">filter: true</code> for columns</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  filterBar: true,
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
false
</code></pre>
