<h3>defaultRowGroupSort</h3>
<code class="type">String</code>

<p>Possible values: <code class="js">asc-string</code>, <code class="js">desc-string</code>, <code class="js">asc-amount</code>, <code class="js">desc-amount</code>.</p>
<p>Default row group sorting.</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  defaultRowGroupSort: 'asc-string',
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
desc-amount
</code></pre>
