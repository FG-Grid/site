<h3>getColumn<sup>(orderIndex: String): Object</sup></h3>
<p>Return grid column by column order index</p>

<p><b>Example:</b><p>
<pre><code class="js">
const column = grid.getColumn(0);
</code></pre>

<p><b>Example: getting column width</b><p>
<pre><code class="js">
const columnWidth = grid.getColumn(1).width;
</code></pre>
