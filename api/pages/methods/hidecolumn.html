<h3>hideColumn<sup>(column: Object, animate?: boolean)</sup></h3>
<p>
Hide column<br>
Hiding columns could be done with animation.<br>
By default animate is <code class="js">false</code>.
</p>

<p><b>Example</b><p>
<pre><code class="js">
const columns = [...];

const grid = new Grid({
  ...
  columns,
  ...

grid.hideColumn(columns[1], true);
</code></pre>
