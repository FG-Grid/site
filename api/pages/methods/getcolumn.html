<h3>getColumn<sup>(index: string): object</sup></h3>
<p>Returns a grid column by its data index.</p>

<p><b>Example:</b></p>
<pre><code class="js">
const columnPrice = grid.getColumn('price');
</code></pre>

<p><b>Example: get column width</b></p>
<pre><code class="js">
const columnWidth = grid.getColumn('price').width;
</code></pre>
