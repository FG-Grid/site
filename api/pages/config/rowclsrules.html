<h3>rowClsRules</h3>
<code class="type">Function</code>

<p>One of the way to style.</p>
<p>It uses interesting approach of applying css classes if condition is true</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
   rowClsRules: {
    'low-price': params => params.item.price < 30000
  }
</code></pre>
