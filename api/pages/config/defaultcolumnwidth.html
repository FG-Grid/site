<h3>defaultColumnWidth</h3>
<code class="type">Number</code>

<p>Default column width if no width for column was provided.</p>
<p>It's better to use <code class="js">defaults</code> to set default columns param.</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  defaultColumnWidth: 100,
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
120
</code></pre>
