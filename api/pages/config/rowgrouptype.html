<h3>rowGroupType</h3>
<code class="type">String</code>

<p>Possible values: <code class="js">row</code>, <code class="js">column</code></p>
<p>For row group type, full row can have only group value</p>
<p>For column group type, each column can have values and also use aggregations over column property <code class="js">agFn</code></p>

<p><b>Default</b><p>
<pre><code class="js">
row
</code></pre>
