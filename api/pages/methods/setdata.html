<h3>setData<sup>(data: Array)</sup></h3>
<p>
  Rough but easy way to set new data to grid.<br>
  It requires to rerender <code class="js">grid.update()</code> grid after setting new data to view changes.
</p>

<p><b>Example</b><p>
<pre><code class="js">
grid.setData([
  {...},
  {...},
  ...
]);
grid.update();
</code></pre>
