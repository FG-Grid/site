<script>
  var isBot = /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);

  $(function () {
    $('.doc-item, .doc-item-btn').on('click', function (e) {
      e.preventDefault();
      if ($(this).parent().hasClass('active')) {
        $(this).parent().removeClass('active');
        $(this).parent().find('ul').slideUp('slow');
      } else {
        $('.active ul').slideUp('slow');
        $('.active').removeClass('active');

        $(this).parent().addClass('active');
        $(this).parent().find('ul').slideDown('slow');
      }
    });

    $('.doc-sub-items a').on('click', function (e) {
      if (isBot === false) {
        e.preventDefault();
      }
      var dataTarget = $(this).attr('href'),
        el = this;

      $('.active-item').removeClass('active-item');

      $(el).addClass('active-item');

      const path = dataTarget.replace(/\/docs/g, '');
      const url = '/docs/pages' + (path || 'main') + '.html';

      fetch(url).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
        .then(html => {
          $('#doc bd').html(html);

          var title = el.innerHTML + ' | Docs';

          //history.pushState({}, title, dataTarget);
          document.title = title;
          mc.scrollTop = 0;

          hljs.initHighlighting.called = false;
          hljs.initHighlighting();
          addCopyButton();
        })
        .catch(error => {
          console.error('Error during loading page:', error);
        });
    });

    var el = $('[href=\'' + location.pathname + '\']');

    if (el.length) {
      document.title = el[0].innerHTML + ' | Docs';
      ;
      el.addClass('active-item');
      el.closest('li.doc-items').children('a').click();
    }
  });

  $(window).on('popstate', onUpdateDocInfo);
  $(document).ready(onUpdateDocInfo);

  function onUpdateDocInfo() {
    var dataTarget = location.pathname,
      el = $('[href=\'' + location.pathname + '\']'),
      path = dataTarget.replace(/\/docs/g, '');

    if (el[0] && el[0].innerHTML) {
      elText = el[0].innerHTML + ' | Docs';
    } else {
      elText = 'FG-Grid Docs';
      path = '/main';
    }


    const url = '/docs/pages' + (path || '/main') + '.html';
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(html => {
        $('#doc bd').html(html);
        mc.scrollTop = 0;

        document.title = elText;

        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
        addCopyButton();
      })
      .catch(error => {
        console.error('Error during loading page:', error);
      });
  }


  function addCopyButton() {
    document.querySelectorAll('pre code').forEach(codeBlock => {
      // Create a copy button
      const copyButton = document.createElement('button');
      copyButton.innerHTML = 'Copy';

      // Style the button to appear inside the code block
      Object.assign(copyButton.style, {
        position: 'absolute',
        top: '2px',
        right: '6px',
        backgroundColor: 'rgba(0, 0, 0, 0)',
        color: '#888',
        padding: '4px 0px',
        cursor: 'pointer',
        border: 'none',
        fontSize: '12px',
        fontWeight: 600
      });

      // Ensure the code block's parent is positioned properly for absolute positioning
      codeBlock.parentElement.style.position = 'relative';
      codeBlock.parentElement.appendChild(copyButton);

      // Copy logic
      copyButton.addEventListener('click', () => {
        const codeText = codeBlock.textContent;
        navigator.clipboard.writeText(codeText).then(() => {
          copyButton.textContent = 'Copied!';
          setTimeout(() => copyButton.innerHTML = 'Copy', 3000);
        }).catch(err => {
          console.error('Error copying text:', err);
        });
      });
    });
  }

  addCopyButton();
</script>
