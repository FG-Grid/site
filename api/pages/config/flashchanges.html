<h3>flashChanges</h3>
<code class="type">Boolean</code>

<p>
  By default, changes will be flashed.
  Grid parameter <code class="js">flashChanges</code> is <code class="js">true</code> by default.
  For flashing, parameter <code class="js">flashChangesColors</code> is used.
  First color for usual cell, second color to selected rows.
</p>

<p><b>Example</b><p>
<pre><code class="js">
new Grid({
  flashChanges: true,
  ...
</code></pre>

<p><b>Default</b><p>
<pre><code class="js">
true
</code></pre>
